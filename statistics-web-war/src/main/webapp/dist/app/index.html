<script type="text/x-html-tmpl" id="time_tmpl">
			<div class="control-group date-condition">

				<button type="button" class="btn btn-default" id="recently_30">最近30日</button>
				<button type="button" class="btn btn-default" id="defined">自定义时间</button>
				<label class="control-label">开始时间:</label>
				<input size="16" type="text" readonly class="form_date" id="start_date">
				<label class="control-label">结束时间:</label>
				<input size="16" type="text" readonly class="form_date" id="end_date">
				<span id="date_error_tip" style="margin-left:10px;color:#f00"></span>
			</div>


</script>

<script type="text/x-jquery-tmpl" id="tmpl_3">

			</div>


</script>

<script type="text/x-jquery-tmpl" id="tmpl_5">

<script type="text/html" id="tmpl_2">
			<div id="change_pwd_form" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="login_user_name">登录账号:</label>
					<div class="controls">
						<span class="account-span login-user-name"></span>
						<a class="change" data-class="change_pwd" data-title="修改密码">修改密码</a>
						<i class="fa fa-arrow-left" style="display:none"></i>
					</div>
					<p class="form-error"></p>
				</div>
				<div style="display:none" id="change_basic_info">
					<div class="control-group">
						<label class="control-label" for="userName">用户姓名:</label>
						<div class="controls">
							<span class="account-span user-name"></span>
							<input style="display:none" class="form-control form-w200" type="text" id="userName" />
							<a class="change" data-method="isName" data-title="修改姓名">修改姓名</a>
						</div>
						<p class="form-error"></p>
					</div>
					<div class="control-group">
						<label class="control-label" for="phone">电话:</label>
						<div class="controls">
							<span class="account-span user-phone"></span>
							<input style="display:none" class="form-control form-w200" type="text" id="phone" />
							<a class="change" data-method="isMobile" data-title="修改电话">修改电话</a>
						</div>
						<p class="form-error"></p>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">邮箱:</label>
						<div class="controls">
							<span class="account-span user-eamil"></span>
							<input style="display:none" class="form-control form-w200" type="text" id="email" />
							<a class="change" data-method="isEmail" data-title="修改邮箱">修改邮箱</a>
						</div>
						<p class="form-error"></p>
					</div>
				</div>
				<div style="display:none" id="change_basic_pwd">
					<div class="control-group">
						<label class="control-label" for="old_password">原密码:</label>
						<div class="controls">
							<input data-flag="0" class="form-control form-w200" type="password" id="old_password" placeholder="请输入原密码" />
						</div>
						<p class="form-error"></p>
					</div>
					<div class="control-group">
						<label class="control-label" for="new_password">新密码:</label>
						<div class="controls">
							<input class="form-control form-w200" type="password" id="new_password" placeholder="请输入新密码" />
						</div>
						<p class="form-error"></p>
					</div>
					<div class="control-group">
						<label class="control-label" for="confirm_new_password">确认新密码:</label>
						<div class="controls">
							<input class="form-control form-w200" type="password" id="confirm_new_password" placeholder="确认新密码" />
						</div>
						<p class="form-error"></p>
					</div>
				</div>
			</div>
</script>
<!--货物查询模板-->
<script type="text/html" id="goodsSelect">

                        <div class="btn btn-sm btn-primary" data-type="1" id="search-btn">查询</div>
                    </div>
                    <p class="form-error"></p>
                </div>
            </div>
            <div class="form-button" id="form_button">
            </div>
            <div id="tab-btn">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#" class="tab-sm">未出库</a></li>
                    <li role="presentation"><a href="#" class="tab-sm">已出库</a></li>
                </ul>
            </div>
            <div id="tab">
                <div class="table-responsive" id="table_content"></div>
                <div class="table-responsive dn" id="table_content2"></div>
            </div>
        </div>
    </section>
</script>
