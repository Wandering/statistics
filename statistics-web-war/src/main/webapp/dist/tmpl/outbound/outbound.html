<div id="outbound_dialog" class="form-horizontal">
    <h4 class="">选择流向地:</h4>
    <div class="control-group" id="dep_provinces_from">
        <label class="control-label" for="dep_provinces">选择地区:</label>
        <div class="controls">
            <select class="form-control form-w200" id="dep_provinces">
                <option value="">请选择</option>
            </select>
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="dep_type_batch_from">
        <label class="control-label" for="dep_type_batch">种类:</label>
        <div class="controls">
            <select class="form-control form-w200" id="dep_type_batch">
                <option value="-1">请选择</option>
                <option value="1">金榜登科</option>
                <option value="2">状元及第</option>
                <option value="3">金榜题名</option>
            </select>
        </div>
        <p class="form-error"></p>
    </div>
    <div id="model_error_msg" style="display: none"></div>
</div>
