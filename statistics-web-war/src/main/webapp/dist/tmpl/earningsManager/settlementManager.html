<div id="settlement_dialog" class="form-horizontal">
    <div class="control-group" id="">
        <div id="earningsManager_form">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>代理商</th>
                    <th class="departmentName"></th>
                </tr>
                </thead>
                <tbody id="settlement-list">
                    <tr>
                        <td>微信售价</td>
                        <td class="wechatPrice"></td>
                    </tr>
                    <tr>
                        <td>web售价</td>
                        <td class="webPrice"></td>
                    </tr>
                    <tr>
                        <td>微信销量</td>
                        <td class="wechatSaleCount"></td>
                    </tr>
                    <tr>
                        <td>web销量</td>
                        <td class="webSaleCount"></td>
                    </tr>
                    <tr>
                        <td>未结算</td>
                        <td class="notSettled"></td>
                    </tr>
                    <tr>
                        <td>输入本次结算金额</td>
                        <td class="">
                            <input type="text" id="money" class="form-control form-w200" value="" placeholder="仅为数字且不超过未结算金额">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="form-error"></p>
    </div>
    <div id="model_error_msg" style="display: none"></div>
</div>
